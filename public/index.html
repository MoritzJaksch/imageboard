<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>


    <div id="main">
        <div class = "main-flex">

                <div class = "head">
                    <div @mouseover = "hovered = !hovered" class = heading>
                        <h1 class="my-h1">this is a&nbsp;</h1><h1 class="my-h1-red"v-if = "hovered">(food)&nbsp;</h1><h1 class = "my-h1"> porn site.</h1>
                    </div>

                    <form id = "input">
                        <input class="main upload-title" v-model = "form.title"placeholder = "title" type="text" name = "title">
                        <input class="main upload-description" v-model = "form.description"placeholder = "description" type="text" name = "description">
                        <input class="main upload-username"v-model = "form.username"placeholder = "username" type="text" name = "username">
                        <input name = "main file" id = "file" class="input-file"type="file" accept = "image/*" @change = "handleFileChange">
                        <label for="file" class = "upload-button"><span>choose a file</span></label>

                        <button class="upload-file"@click = "uploadFile">upload</button>
                    </form>
                </div>
                <div class = "cards-container">
                    <div class = "image-cards" v-if = "imagesArr.length > 1"v-for = "image in imagesArr"  @click="toggleComponent">
                        <a :href="'#'+ image.id">
                            <div class = "image-title" :id = "image.id">

                                <p class = "image-title-p">{{image.title}}</p>

                            </div>


                        </a>
                        <img class = "images" :src="image.url"  :alt = "image.title">
                    </div>
                </div>
                <button class = "more-button"v-if = "morePics" @click = "getMoreImages">wanna see more...?</button>
            </div>


        <some-component :image-id = "imageId" v-if = "imageId" @close-component = "closingComponent"></some-component>

    </div>

    <script id = "my-template" type = "text/x-template">
        <div class= "modal-container">

            <div class = "image-modal" :image = "image" >
                <div class = "modal-image-desc">

                    <img class="picture-modal" v-for = "image in image" :src="image.url" :id = "image.description">
                    <p class = "image-desc-p" v-for = "image in image">{{image.description}}</p>
                </div>
                <img src = "/assets/noun_Close_1741505.png" class="closing-component" @click = "closeComponent" >
                <div class = "comment-container">
                    <input class = "comment-user" v-model = "commentform.username" type="text" placeholder="username" name="username">
                    <input class = "comment-comment" v-model = "commentform.comment" type="text" placeholder="comment" name="comment">
                    <button class = "comment-commit"@click = "postComment">post</button>
                </div>
                <div class= "commentsection-container">

                    <div class = "commentsection" v-if = "comments.length > 0" v-for = "comment in comments">
                        <div><p class = "user">{{comment.username}} says:</p>
                            <p class = "comment">{{comment.comment}}</p></div>
                        </div>
                    </div>
                    <p @click = "nextPicture">NEXT</p>
                    <p @click = "prevPicture">PREV</p>
                </div>
        </div>
        <!-- inputfield for comment section goes in here -->
    </script>





    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
